easy_admin:
    entities:
        User:
            class: AppBundle\Entity\User
            list:
                title: 'Customers'
                actions: ['-new']
                fields: ['id', 'isActive', 'username', 'email', 'purchases', { property: 'contract', template: 'contract.html.twig', base_path: '%app.path.user_contracts%' }]
            show:
                fields: ['id', 'isActive', 'username', 'email', 'purchases', { property: 'contract', template: 'contract.html.twig', base_path: '%app.path.user_contracts%' }]
            form:
                fields:
                    - { type: 'group', label: 'Account Information', icon: 'user', css_class: 'col-sm-4' }
                    - { property: 'username', type: 'text', label: 'Nombre de usuario' }
                    - { property: 'email' }
                    - { type: 'group', label: 'Informaci√≥n personal', icon: 'envelope-o', css_class: 'col-sm-4' }
                    - { property: 'name' }
                    - { property: 'surname' }
                    - { type: 'group', label: 'Otros', icon: 'other', css_class: 'col-sm-12' }
                    - { property: 'role', css_class: 'col-sm-12' }
