easy_admin:
    entities:
        Repair:
            class: AppBundle\Entity\Repair
            password_encoding: { algorithm: 'bcrypt', cost: 4 }
            list:
                title: 'Reparaciones'
                sort: [ 'startDate', 'ASC' ]
                fields: [ 'code', 'client', 'repairAssigned', 'device', { property: 'state.nameAndColor', template: 'state.html.twig', label: 'State' }, 'description', 'cost', 'advance', 'discount', 'startDate', 'deliveryDate' ]
            show:
                fields: [ 'id', 'code', 'client', 'repairAssigned', 'device', { property: 'state.nameAndColor', template: 'state.html.twig', label: 'State' }, 'description', 'cost', 'advance', 'discount', 'startDate', 'deliveryDate' ]
            form:
                fields:
                    - { type: 'group', label: 'Code', icon: 'barcode', css_class: 'col-sm-12' }
                    - { property: 'code', help: 'Código alfanumérico de 15 dígitos max., si no se especifica es auto generado', css_class: 'large', type_options: { required: false } }

                    - { type: 'group', label: 'Repair info', icon: 'cogs', css_class: 'col-sm-7' }
                    - { property: 'client', label: 'Dueño' }
                    - { property: 'repairAssigned' }
                    - { type: 'divider' }
                    - { property: 'device' }
                    - { property: 'description', type: 'ckeditor' }
                    - { property: 'state' }
                    - { type: 'divider' }
                    - { property: 'startDate' }
                    - { property: 'deliveryDate' }

                    - { type: 'group', label: 'Cost', icon: 'credit-card', css_class: 'col-sm-5' }
                    - { property: 'cost', type: 'money', type_options: { currency: 'EUR' } }
                    - { property: 'advance', type: 'money', type_options: { currency: 'EUR' } }
                    - { property: 'discount', type: 'money', type_options: { currency: 'EUR' } }
